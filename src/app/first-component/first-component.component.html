<h3>Users Data</h3>
<table>
  <th>Sr. NO.</th>
  <th>Name</th>
  <th>Email</th>
<tr *ngFor="let item of persondata; let i = index let er = even; let or = odd" [ngClass]="{odd : or, even : er}">
  <td>{{i+1}}</td>
  <td> {{item.name}} </td>
  <td>{{item.email}}</td>
</tr>
</table>

<input type="text" [(ngModel)]="inputData">
<span>Live reload Data :</span>
<label >{{inputData}}</label>
